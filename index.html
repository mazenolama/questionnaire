<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>بدء الاستبيان </button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title" style="text-align: right;"><span>قواعد الإستبيان</span></div>
        <div class="info-list">
            <div class="info"> في حالة إختيارك لإجابة لا يمكنك تغيرها *</div>
            <div class="info"> لايمكنك إنهاء الاستبيان الا عندي الانهاء من الاجاية على جميع الاسئلة *</div>
        </div>
        <div class="buttons">
            <button class="quit">إنهاء الإستبيان</button>
            <button class="restart">الإستمرار</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">قسم المعلومات الشخصية</div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">إستمرار</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">لقد انهيت الإستبيان</div>
        <div class="buttons">
            <button class="quit"> خروج من الإستبيان </button>
            <button class="restart">إعادة الإستبيان </button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
